type = QCheckBox
tristate = True
row = 0
col = 0
tooltip = None
rowspan = None
colspan = None
value = 2

[HDF_enabled]
label = HDF
type = QCheckBox
row = 1
col = 0
tooltip = None
rowspan = None
colspan = None
value = True

[dt]
