[device]
name = histogram_plotter
label = Histogram Plotter
path = readout
driver = HistogramPlotter
constr_params = dev1, param1, processing, dev2, param2, lower, higher, width
meta_device = True
correct_response = test
slow_data = False
row = 2
column = 2
max_nan_count = 10
plots_queue_maxlen = 1000
compound_dataset = False
double_connect_dev = True

[attributes]
column_names = frequency, integral
units = MHz, adc

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
type = dummy
value = False

[dt]
label = Loop delay [s]
type = QLineEdit
row = 1
col = 1
value = 0.1

[dev1]
label = Dev1
type = QComboBox
row = 2
col = 1
value = PXIe5171
options = PXIe5171
command = SetDevice1

[param1]
label = Param1
type = QComboBox
row = 2
col = 2
value = ch1
options = ch0, ch1, ch2, ch3, ch4, ch5, ch6, ch7
command = SetParam1

[processing]
label = Processing
type = QLineEdit
row = 5
col = 1
value = "-np.trapz(y[300:] - np.mean(y[:300]))"
enter_cmd = SetProcessing

[dev2]
label = Dev2
type = QComboBox
row = 3
col = 1
value = Laser Lock
options = Laser Lock
command = SetDevice2

[param2]
label = Param2
type = QComboBox
row = 3
col = 2
value = laser 1 frequency
options = laser 1 frequency, laser 2 frequency
command = SetParam2

[lower]
label = Lower
type = QLineEdit
row = 4
col = 1
value = -50
enter_cmd = SetLower

[higher]
label = higher
type = QLineEdit
row = 4
col = 2
value = 50
enter_cmd = SetHigher

[width]
label = width
type = QLineEdit
row = 4
col = 3
value = 5
enter_cmd = SetWidth
