[device]
name = USB6008
label = NI USB-6008
path = beam_source/gas
driver = USB6008
constr_params = flow_signal_out, setpoint_in, flood_in, flood_out
correct_response = operational
row = 0
column = 1

[attributes]
column_names = time, flow signal, setpoint value
units = s, volts, volts

[enabled]
label = Device enabled
type = Checkbutton
row = 0
col = 1
value = 1

[dt]
label = Loop delay
type = Entry
row = 1
col = 1
value = 1.0

[flow_signal_out]
label = Flow Signal Port
type = Entry
row = 2
col = 1
value = /Dev1/ai0

[setpoint_in]
label = Setpoint Port
type = Entry
row = 4
col = 1
value = /Dev1/ao0

[flood_in]
label = Flood In Port
type = Entry
row = 5
col = 1
value = /Dev1/port0/line0

[flood_out]
label = Flood Out Port
type = Entry
row = 6
col = 1
value = /Dev1/port0/line1

[setpoint_value]
label = Setpoint [sccm]
type = Entry
row = 7
col = 1
value = 0.0

[change_setpoint]
label = Set
type = Button
row = 7
col = 2
argument = setpoint_value
command = SetPointControl
align = nsew

[flood_check]
label = Flood Check
type = Button
row = 8
col = 1
argument = 
command = CheckFlood
align = nsew
