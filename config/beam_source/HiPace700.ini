[device]
name = HiPace700
label = HiPace 700
path = beam_source/pressure
driver = HiPace700
constr_params = COM_port
correct_response = TM 700
slow_data = True
row = 1
column = 0
plots_queue_maxlen = 1000
max_nan_count = 10
meta_device = False

[attributes]
column_names = time, ActualSpd, DrvCurrent, DrvVoltage, DrvPower, TempPwrStg, TempElec, TempPmpBot, TempBearng, TempMotor, RotorImbalance, BearingWear
units = s, Hz, A, V, W, C, C, C, C, C, ,

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
tooltip = None
rowspan = None
colspan = None
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
tooltip = None
rowspan = None
colspan = None
value = True

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
tooltip = None
rowspan = None
colspan = None
value = 1
enter_cmd = None

[COM_port]
label = COM port
type = QComboBox
row = 3
col = 1
tooltip = None
rowspan = None
colspan = None
value = ASRL2::INSTR
options = 
command = None

[start_pump]
label = Start pump
type = QPushButton
row = 4
col = 0
tooltip = None
rowspan = None
colspan = None
command = StartPump
argument = 
align = e

[stop_pump]
label = Stop pump
type = QPushButton
row = 4
col = 1
tooltip = None
rowspan = None
colspan = None
command = StopPump
argument = 
align = w

[turbo_indicator]
label = (pump speed?)
type = indicator
row = 5
col = 0
tooltip = None
rowspan = 1
colspan = 2
monitoring_command = TurboStatus()
return_values = running, stopped, accelerating, invalid
texts = Running, Stopped, Accelerating, (pump speed?)
styles = background-color: #2a542a; color: white, background-color: #050505, background-color: orange, background-color: red, background-color: black

