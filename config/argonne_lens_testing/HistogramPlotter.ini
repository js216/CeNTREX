[device]
name = histogram_plotter
label = Histogram Plotter
path = readout/histogram
driver = HistogramPlotter
constr_params = dev1, param1, processing, dev2, param2, nbins_max
meta_device = True
correct_response = histogram_plotter
slow_data = False
row = 2
column = 2
max_nan_count = 10
plots_queue_maxlen = 1000
double_connect_dev = True

[attributes]
column_names = frequency, integral
units = MHz, adc

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
type = dummy
value = 0

[dt]
label = Loop delay [s]
type = QLineEdit
row = 1
col = 1
value = 0.1

[dev1]
label = Dev1
type = QLineEdit
row = 2
col = 1
value = "PXIe5171"
enter_cmd = SetDevice1

[param1]
label = Param1
type = QLineEdit
row = 2
col = 2
value = "ch2"
enter_cmd = SetParam1

[processing]
label = Processing
type = QLineEdit
row = 2
col = 3
value = "-np.trapz(y[250:1900] - np.concatenate((y[50:200],y[-150:])).mean())"
enter_cmd = SetProcessing

[dev2]
label = Dev2
type = QLineEdit
row = 3
col = 1
value = "Laser Lock 1"
enter_cmd = SetDevice2

[param2]
label = Param2
type = QLineEdit
row = 3
col = 2
value = "laser 2 lockpoint"
enter_cmd = SetParam2

[nbins_max]
label = Max bins
type = QLineEdit
row = 4
col = 1
value = 100
enter_cmd = set_nbins_max
