[device]
name = FS740 server
label = SRS FS740 Server
path = timing/FS740_server
driver = SocketDeviceServer
constr_params = port, driver, timeout, connection
correct_response = FS740
slow_data = True
row = 1
column = 0
plots_queue_maxlen = 1000
max_nan_count = 10
meta_device = False

[attributes]
column_names = time, lock_duration, timing_error, timing_error_avg, loop_time_constant, frequency_control
units = s,s,s,s,s,V

[driver]
type = dummy
value = FS740

[timeout]
type = dummy
value = 0.5

[enabled]
label = Device enabled
type = QCheckBox
row = 0
col = 0
value = 1

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 0

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 30
width = 5

[port]
label = Port
type = QLineEdit
row = 3
col = 1
value = 65432

[connection]
label = Connection
type = ControlsRow
ctrl_names = COM_port, protocol
ctrl_labels = COM, protocol
ctrl_types = QLineEdit, QComboBox
ctrl_values = 172.28.170.68, TCP
ctrl_options = ...; TCP, RS232
row = 4
col = 1
options =
command =

[freq]
label = Frequency Pulse
type = QComboBox
row = 5
col = 1
value = 2
options = 1,2,6.25,12.5,25,50
command = SetFrequencyPulse
