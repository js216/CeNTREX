[device]
name = nXDS6i
label = nXDS 6i
path = beam_source/pressure
driver = nXDS
constr_params = COM_port
correct_response =  =S801 nXDS;D37479651A;30
slow_data = True
row = 1
column = 1
plots_queue_maxlen = 1000
max_nan_count = 10
meta_device = False

[attributes]
column_names = time, motor current, motor power, link voltage, pump temp, pump ctrlr temp
units = s, A, W, V, C, C

[enabled]
label = Device enabled
type = QCheckBox
row = 0
col = 0
value = 1

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 1

[COM_port]
label = COM port
type = QComboBox
row = 3
col = 1
value = ASRL18::INSTR
options =
command =

[start_pump]
label = Start pump
type = QPushButton
row = 4
col = 0
argument =
command = StartPump
align = e

[stop_pump]
label = Stop pump
type = QPushButton
row = 4
col = 1
argument =
command = StopPump
align = w
