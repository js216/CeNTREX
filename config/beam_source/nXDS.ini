[device]
name = nXDS6i
label = nXDS 6i
path = beam_source/pressure
driver = nXDS
constr_params = COM_port
correct_response =  =S801 nXDS;D37479651A;30
slow_data = True
row = 1
column = 1
plots_queue_maxlen = 1000
max_nan_count = 10
meta_device = False

[attributes]
column_names = time, motor current, motor power, link voltage, pump temp, pump ctrlr temp
units = s, A, W, V, C, C

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 1

[COM_port]
label = COM port
type = QComboBox
row = 3
col = 1
value = ASRL18::INSTR
options =
command =

[power_toggle]
label = (pump speed?)
type = indicator_button
row = 4
col = 0
rowspan = 1
colspan = 2
argument =
monitoring_command = PumpStatus()
action_commands = StopPump, StartPump
return_values = running, stopped, accelerating, invalid, None
texts = Stop pump, Start pump, Accelerating [press to start], (pump speed?), (pump speed?)
checked = True, False, False, True, True
states = enabled, disabled, intermediate, error, disabled
