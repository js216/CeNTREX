HDF_enabled:
  type: dummy
  value: 0
attributes:
  column_names:
  - frequency
  - integral
  units:
  - MHz
  - adc
dev1:
  column: 1
  command: SetDevice1
  label: Dev1
  row: 2
  type: QLineEdit
  value: PXIe5171
dev2:
  column: 1
  command: SetDevice2
  label: Dev2
  row: 4
  type: QLineEdit
  value: Laser Lock 1
device:
  column: 2
  constr_params:
  - dev1
  - param1
  - processing
  - paramnorm
  - processingnorm
