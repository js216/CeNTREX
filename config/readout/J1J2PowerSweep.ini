[device]
name = J1J2MeasurementControl
label = J1->J2 Power Sweep
path = readout
driver = J1J2MicrowaveMeasurementControl
constr_params = microwave, microwave_cmd, microwave_powers, microwave_power_low, microwave_frequency, microwave_time_step, laser, laser_cmd, laser_powers, wait_time
correct_response = sweep
slow_data = True
row = 3
column = 0
plots_queue_maxlen = 1000
max_NaN_count = 0
meta_device = True
compound_dataset = True

[attributes]
column_names = time, microwave power, laser power
units = s, dBm, A

[microwave]
type = dummy
value = SynthHDPro

[microwave_cmd]
type = dummy
value = SetPowerGUI(arg)

[microwave_powers]
type = dummy
value = [-18.5, -17.5, -17, -16.5, -15.9, -14.5, -13.8, -10]

[microwave_power_low]
type = dummy
value = -30

[microwave_frequency]
type = dummy
value = 13.3345e9

[microwave_time_step]
type = dummy
value = 2

[laser]
type = dummy
value = Seed1Amplifier

[laser_cmd]
type = dummy
value = SetCurrent(arg)

[laser_powers]
type = dummy
value = [3.5, 4.3, 5, 5.5, 6, 6.5]

[wait_time]
type = dummy
value = 300

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
tooltip = None
rowspan = None
colspan = None
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
tooltip = None
value = True

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 0.1
width = 5

[start_sweep]
label = (sweep?)
type = indicator_button
row = 3
col = 1
rowspan = 1
colspan = 1
tooltip = Start/Stop sweep
argument =
action_commands = StopSweep, StartSweep
monitoring_command = GetSweepStatus()
return_values = Sweeping, Inactive, invalid
checked = True, False, False
states = enabled, disabled, error, disabled
texts = Sweeping, Inactive , (?)
