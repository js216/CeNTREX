[device]
name = bottom_compressor
label = Bottom compressor
path = beam_source/thermal
driver = CPA1110
dt = 1.0
enabled = 1
correct_response = 50306
row = 2
column = 1

[attributes]
column_names = time, CoolantInTemp, CoolantOutTemp, OilTemp, HeliumTemp,
	LowPressure, LowPressureAverage, HighPressure, HighPressureAverage,
	DeltaPressureAverage, MotorCurrent
units = s, F, F, F, F, psi, psi, psi, psi, psi, amps

[enabled]
label = Device enabled
type = Checkbutton
value = 1

[dt]
label = Loop delay
type = Entry
value = 1.0

[COM_port]
label = COM port
type = OptionMenu
value = ASRL10::INSTR
options = 

[compressor_start]
label = Start compressor
type = Button
row_offset = 0
column = 0

[compressor_stop]
label = Stop compressor
type = Button
row_offset = -1
column = 1
