[device]
name = top_compressor
label = Top compressor
path = beam_source/thermal
driver = CPA1110
dt = 1.0
enabled = 1
correct_response = 10245
row = 2
column = 0

[attributes]
column_names = time, CoolantInTemp, CoolantOutTemp, OilTemp, HeliumTemp,
	LowPressure, LowPressureAverage, HighPressure, HighPressureAverage,
	DeltaPressureAverage, MotorCurrent
units = s, F, F, F, F, psi, psi, psi, psi, psi, amps

[enabled]
label = Device enabled
type = Checkbutton
value = 1

[dt]
label = Loop delay
type = Entry
value = 1.0

[COM_port]
label = COM port
type = OptionMenu
value = ASRL10::INSTR
options =
command =

[compressor_start]
label = Start compressor
type = Button
argument =
command = EnableCompressor()
row_offset = 0
column = 0

[compressor_stop]
label = Stop compressor
type = Button
argument =
command = DisableCompressor()
row_offset = -1
column = 1
