[device]
name = PT415
label = PT415
path = beam_source/thermal
driver = CPA1110
constr_params = COM_port
correct_response = 10245
slow_data = True
row = 2
column = 0
plots_queue_maxlen = 1000
max_nan_count = 10
meta_device = False

[attributes]
column_names = time, CoolantInTemp, CoolantOutTemp, OilTemp, HeliumTemp,
	LowPressure, LowPressureAverage, HighPressure, HighPressureAverage,
	DeltaPressureAverage, MotorCurrent
units = s, F, F, F, F, psi, psi, psi, psi, psi, amps

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
tooltip = None
rowspan = None
colspan = None
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 1.0

[COM_port]
label = COM port
type = QComboBox
row = 3
col = 1
value = ASRL5::INSTR
options =
command =

[compressor_start]
label = Start compressor
type = QPushButton
row = 4
col = 0
argument =
command = EnableCompressor

[compressor_stop]
label = Stop compressor
type = QPushButton
row = 4
col = 1
argument =
command = DisableCompressor

[compressor_indicator]
label = (compressor state?)
type = indicator
row = 5
col = 0
tooltip = None
rowspan = 1
colspan = 2
command = MotorStatus()
return_values = running, stopped, accelerating, invalid
texts = Running, Stopped, Accelerating, (compressor state?)
styles = background-color: #2a542a; color: white, background-color: #050505, background-color: orange, background-color: red, background-color: black
